<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color:#eaa9a4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            color: #d63f69;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .image-container {
            width: 350px; /* Adjust size as needed */
            height: 450px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <h1 id="text">Happy Rose Day Baby ðŸŒ¹</h1>

    <!-- Space to Add Image -->
    <div class="image-container" id="imageBox">
        <img src="rosse.jpeg" alt="Your Image Here">
    </div>

    <script>
        window.onload = function () {
            document.getElementById("text").style.opacity = "1";
            document.getElementById("text").style.transform = "scale(1)";

            document.getElementById("imageBox").style.opacity = "1";
            document.getElementById("imageBox").style.transform = "translateY(0)";
        };
    </script>

</body>
</html>
